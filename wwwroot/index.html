<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PlantCareAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ALERT - tepada chiqadi */
        #customAlert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            display: none;
            width: auto;
        }
        /* Upload area markazlashtirish */
        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Preview rasm uslubi */
        #previewImage {
            max-width: 300px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- ALERT -->
    <div id="customAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Diqqat!</strong> <span id="alertMessage"></span>
        <button type="button" class="btn-close" onclick="hideAlert()"></button>
    </div>

    <div class="container py-5">
        <h2 class="text-center mb-4 text-success">
            🌿 PlantCareAI - O‘simliklar Kasalligini Aniqlash
        </h2>

        <div class="upload-area mb-4">
            <!-- File input -->
            <input type="file" id="imageInput" accept="image/*" class="form-control mb-3" style="max-width:300px;">
            <!-- Preview rasm -->
            <img id="previewImage" alt="Oldindan koʻrish">

            <!-- Tashxislash tugmasi -->
            <button id="uploadBtn" class="btn btn-success">Tashxislash</button>

            <!-- Yuklanish spinner -->
            <div id="loadingSpinner" class="spinner mt-3" style="display:none;">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Yuklanmoqda...</span>
                </div>
            </div>
        </div>

        <!-- Natija kartasi -->
        <div id="resultCard" class="card shadow-sm" style="display:none;">
            <div class="card-body">
                <h5 class="card-title">🔍 Tashxis natijasi:</h5>
                <p id="diagnosisResult" class="card-text">...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"></script>
    <script>
        const uploadBtn = document.getElementById("uploadBtn");
        const imageInput = document.getElementById("imageInput");
        const previewImage = document.getElementById("previewImage");
        const loadingSpinner = document.getElementById("loadingSpinner");
        const resultCard = document.getElementById("resultCard");
        const diagnosisResult = document.getElementById("diagnosisResult");
        const customAlert = document.getElementById("customAlert");
        const alertMessage = document.getElementById("alertMessage");

        let lastDiagnosedFileName = null;

        function showAlert(message) {
            alertMessage.textContent = message;
            customAlert.style.display = "block";
            setTimeout(() => customAlert.style.display = "none", 4000);
        }
        function hideAlert() {
            customAlert.style.display = "none";
        }

        // Rasm tanlangan zahoti preview va flag reset
        imageInput.addEventListener("change", () => {
            const file = imageInput.files[0];
            if (file) {
                previewImage.src = URL.createObjectURL(file);
                previewImage.style.display = "block";
            } else {
                previewImage.style.display = "none";
            }
            lastDiagnosedFileName = null;
        });

        uploadBtn.addEventListener("click", async () => {
            const file = imageInput.files[0];
            if (!file) {
                showAlert("Iltimos, rasm tanlang.");
                return;
            }
            // Agar ayni faylga allaqachon tashxis qilingan bo'lsa
            if (file.name === lastDiagnosedFileName) {
                showAlert("Tashxis allaqachon qo‘yilgan.");
                return;
            }

            // Serverga yuborish
            const formData = new FormData();
            formData.append("image", file);

            loadingSpinner.style.display = "block";
            resultCard.style.display = "none";

            try {
                const response = await axios.post(
                    "https://localhost:7253/api/upload/image",
                    formData
                );
                if (response.status === 200) {
                    const data = response.data;
                    diagnosisResult.textContent = data.diagnosis || "Tashxis aniqlanmadi.";
                    resultCard.style.display = "block";
                    lastDiagnosedFileName = file.name;
                } else {
                    diagnosisResult.textContent = "Tashxis olishda xatolik.";
                    resultCard.style.display = "block";
                }
            } catch (err) {
                diagnosisResult.textContent = "Xatolik yuz berdi.";
                resultCard.style.display = "block";
            } finally {
                loadingSpinner.style.display = "none";
            }
        });
    </script>
</body>
</html>
